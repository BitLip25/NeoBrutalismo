<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body class="container">

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Logar</button>
        </nav>

    </header>


    <div class="form_area">
        <div class="form-box-login">
            <h4 class="title">INSCREVA-SE!</h4>
            <form action="#">
                <div class="form_group">
                    <label for="name" class="sub_title">Nome</label>
                    <input type="text" class="form_style" id="name" placeholder="Seu nome completo">
                </div>
                <div class="form_group">
                    <label for="email" class="sub_title">Email</label>
                    <input type="email" class="form_style" id="email" placeholder="Seu email" />
                </div>
                <div class="form_group">
                    <label for="password" class="sub_title">Senha</label>
                    <input type="password" class="form_style" id="password" placeholder="Sua senha" />
                </div>
                <div>
                    <button class="btn">INSCREVER-SE!</button>
                    <p>Já tem uma conta? <a href="" class="link">Entre aqui!</p>
                </div>
            </form>
        </div>
</body>

</html>
